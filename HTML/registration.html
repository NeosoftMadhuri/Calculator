     <section class="content">
       
        <aside class="box_right  ">
          
            <form class=" form2 bg-light p-2">
              <h4 class="text-center">Sign up to Bike.India</h4>
                <div class="row">
                      
                    <div class="col-md-6 col-lg-6 col-sm-6 ">
                        <label for="firstname" class="label" >First Name</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="fname" id="name" placeholder="First Name"onblur="validate1()"  required>
                            <span id="err1"></span><!--<label for="firstname">First Name</label>-->
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6">
                        <label for="Lastname">Last  Name</label>
                          <div class="form-group">
                            <input type="text" class="form-control" name="fname" id="lname" placeholder="Last Name" onblur="validate4()"  required>
                            <span id="err4"></span>
                          </div>
                    </div>
               </div>
    
              
    
               <div class="row">
                 <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="address">Street Address</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="fname" placeholder="Street Address Line 1" required>
                        <!--<label for="firstname">First Name</label>-->
                    </div>
                 </div>
                 <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="address">Street Address</label>
                    <div class="form-group">
                        <!--<label for="Lastname">Last  Name</label>-->
                        <input type="text" class="form-control" name="fname" placeholder="Street Address Line 2 ">
                    </div>
                 </div>
               </div>
    
               <div class="row">
                 <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="city">City</label>
                    <div class="form-group">
                        
                        <select class="form-control">
                            <option>Mumbai</option>
                            <option>Pune</option>
                            <option>Sangli</option>
                            <option>Satara</option>
                        </select>
                    </div>
                 </div>
                 <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="city">State</label>
                    <div class="form-group">
                        
                        <select class="form-control">
                            <option>Maharashtra</option>
                            <option>Goa</option>
                            <option>Panjab</option>
                            <option>Hariyana</option>
                        </select>
                    </div>
                 </div>
                </div>
    
               
               <div class="row">
                   <div class="col-sm-12 col-md-12 col-lg-12">
                       <div class="from-group">
                           <label for="email">Email-Id </label>
                           <input type="email" class="form-control" id="e-id" onblur="validate3()" placeholder="Enter Email-id" required>
                           <span id="err3"></span>
                          </div>
                    </div>
               </div>
    
               <br>
    
               <div class="row">
                 <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="address">Password *</label>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" name="password"onblur="validate5()"  placeholder="Set Password" required>
                       
                        <span id="err5"></span> <!--<label for="firstname">First Name</label>-->
                    </div>
                 </div>
                 <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="address">Confirm Password *</label>
                    <div class="form-group">
                        <!--<label for="Lastname">Last  Name</label>-->
                        <input type="password" id="Cpassword" class="form-control" name="fname" onblur="validate6()"  placeholder="Confirm Password " required>
                        <span id="err6"></span>
                      </div>
                 </div>
               </div>
    
               
    
           <div class="row">
               <div class="col-sm-6 col-md-6 col-lg-6 ">
                <label for="geder">Gender *</label>
                   <div class="form-group">
                     <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender"  checked>
                          <label class="form-check-label" for="Radios1"> Male </label>
                          <input class="form-check-input ml-4" type="radio" name="gender"  checked>
                          <label class="form-check-label ml-5" for="Radios2"> Female </label>
                     </div>
                   </div>
                </div>
              
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="mobile">Mobile No</label>
                    <div class="form-group">
                        <!--<label for="Lastname">Last  Name</label>-->
                        <input type="number" class="form-control" id="mobile" name="mobile" onblur="validate2()" placeholder="Mobile Number required ">
                        <span id="err2"></span>
                      </div>
                </div>
            </div>
             
            <input type="submit" name="submit" value="Sign Up" class="btn btn-danger" onSubmit="vali()">
            <input type="reset" name="submit" value="Reset" class="btn btn-danger">
              </form>
